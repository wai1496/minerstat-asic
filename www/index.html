<!DOCTYPE html>
<html lang="en"><head>
	<title>minerstat for ASIC</title>
	<meta name="description" content="Minerstat is number-one tool to monitor and manage your crypto mining operation of any size. Includes auto-profit switching and Watchdog swift system alerting.">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style-light.css"/>
</head>
<body>
<div id="frame">
	<div class="empty">
		<div class="box">
			<div class="logo"></div>
			<div class="divider"></div>
			<div class="row">
				<label>Access Key</label>
				<input id="key" type="text">
			</div>
			<div class="row">
				<label>Group/Location</label>
				<input id="group" type="text" value="asic">
			</div>
			<div class="divider"></div>
			<div class="action_row">
				<div class="circle-loader">
				  <div class="checkmark draw"></div>
				</div>
				<div class="message_suc">Success</div>
				<div class="message_err">Error</div>
				<div id="button_addworker" class="button green">Save & Login</div>
			</div>
			<input id="nonce" value="" type="hidden">
		</div>
	<div class="row">
    <a onclick="shell.openExternal('https://minerstat.com/help')" data-tooltip="Help" class="icon help"></a>
    <a onclick="shell.openExternal('https://my.minerstat.com')" data-tooltip="Dashboard" class="icon dashboard"></a>
    <div id="min-btn" data-tooltip="Minimize" class="icon minimize"></div>
    <div id="close-btn" data-tooltip="Close" class="icon close"></div>
</div>
	</div>
	
	<div class="main" style="display:none; -webkit-app-region:drag;">
		<div id="popupbackground"></div>
		<header>
			<div class="logo"></div>
			<div id="icons">
   			 <a onclick="shell.openExternal('https://minerstat.com/help')" data-tooltip="Help" class="icon help"></a>
   			 <a onclick="shell.openExternal('https://my.minerstat.com')" data-tooltip="Dashboard" class="icon dashboard"></a>
  			  <div id="button_logout"  data-tooltip="Logout" class="icon login"></div>
  			  <div id="min-btn" data-tooltip="Minimize" class="icon minimize"></div>
  			  <div id="close-btn" data-tooltip="Close" class="icon close"></div>
			</div>
		</header>
		
		<div class="row">
			<div class="box col_1_3">
				<div class="icon workers"></div>
				<div class="text">
					<div id="total_worker" class="title">0</div>
					<div class="subtitle">all workers</div>
				</div>
			</div>
			<div class="box col_1_3">
				<div class="icon active"></div>
				<div class="text">
					<div id="total_online" class="title">0</div>
					<div class="subtitle">active workers</div>
				</div>
			</div>
			<div class="box col_1_3">
				<div class="icon earnings"></div>
				<div class="text">
					<div class="title"><span class="superscript">$</span><span id="total_daily">0.00</span></div>
					<div class="subtitle">daily earnings</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="table_box">
				<div class="header">
					<div class="row">
						<div class="element">Worker</div>
						<div class="element">Coin</div>
						<div class="element">Speed</div>
						<div class="element">Uptime</div>
						<div class="element">Daily earnings</div>
					</div>
				</div>
				<div class="content">
					<div id="asiclist" class="scrollable_frame">
					</div>
				</div>
			</div>
		</div>
		
		<div id="status_bar">
			<div class="left"><div id="bar_icon" class="icon connection"></div><span id='bar_1'></span></div>
			<div class="right" id='bar_2'>Idle.</div>
		</div>
		
	</div>	
		
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../renderer.js"></script>
	<script>
		var timeVar;
		$(function(){
			// Click on Login icon
			
			
			// Click on popup background
			$('#popupbackground').click(function(){
				$('#login_menu').fadeOut('fast');
				$('#popupbackground').fadeOut('fast');
			});
			
			// Click on Save & Login button
			$('.button').on('click', function(){
				var $this = $(this);
				if($this.hasClass('disabled')) {
					return false;
				}

				$this.addClass('disabled');
				$('.circle-loader').show();
				
				
			});
		});
		
	</script>
</div></body>
</html>
